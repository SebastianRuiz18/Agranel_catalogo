<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Agranel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="img/agranellogo.png" alt="Agranel Logo" class="logo">
        </div>
        <nav class="main-nav">
            <a href="index.html">Catálogo</a>
            <a href="admin.html" class="active">Admin</a>
        </nav>
    </header>

    <main class="admin-container">

        <!-- Contenedor de Login -->
        <div id="loginContainer" class="login-prompt">
            <h1>Panel de Administración</h1>
            <p>Debes iniciar sesión para administrar los productos.</p>
            <button id="btnLoginGoogle" class="btn btn-primary btn-google">
                <i class="fab fa-google"></i> Iniciar sesión con Google
            </button>
        </div>

        <!-- Panel de Admin (Oculto por defecto) -->
        <div id="adminPanel" style="display: none;">
            
            <div class="admin-header">
                <h2>Administrar Productos</h2>
                <button id="btnLogout" class="btn btn-cancel">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>

            <!-- Formulario de Producto -->
            <div class="admin-form-container">
                <h3 id="formTitle">Agregar Nuevo Producto</h3>
                <form id="productForm" class="product-form">
                    
                    <div class="form-group">
                        <label for="productName">Nombre del Producto</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Descripción</label>
                        <textarea id="productDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="productPrice">Precio</label>
                            <input type="text" id="productPrice" placeholder="Ej: $99.00" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">URL de la Imagen</label>
                            <input type="url" id="productImage" placeholder="https://i.imgur.com/..." required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productWhatsapp">Link de WhatsApp</label>
                        <input type="url" id="productWhatsapp" placeholder="https://wa.me/..." required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Producto
                        </button>
                        <button type="button" class="btn btn-cancel" onclick="cancelarEdicion()">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de Productos -->
            <div class="admin-products-list" id="adminProductsList">
                <!-- Los productos se cargarán aquí -->
            </div>
        </div>

    </main>

    <!-- Carga los scripts como módulos -->
    <!-- MUY IMPORTANTE: admin.js debe ser 'type="module"' -->
    <script src="admin.js" type="module"></script>
</body>
</html>

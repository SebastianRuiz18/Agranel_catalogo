<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Agranel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="login-page-body">
    
    <!-- Contenedor de Login (Visible por defecto) -->
    <div id="loginContainer" class="login-container" style="display: none;">
        <img src="img/agranellogo.png" alt="Agranel Logo" class="logo-login">
        <h1>Panel de Administración</h1>
        <p>Inicia sesión con tu cuenta de Google autorizada.</p>
        <button id="btnLoginGoogle" class="btn btn-google">
            <i class="fab fa-google"></i> Iniciar sesión con Google
        </button>
    </div>

    <!-- Panel de Admin (Oculto por defecto) -->
    <div id="adminPanel" style="display: none;">
        
        <header>
            <div class="logo-container">
                <img src="img/agranellogo.png" alt="Agranel Logo" class="logo">
            </div>
            <nav class="main-nav">
                <a href="index.html">Ver Catálogo</a>
                <a href="admin.html" class="active">Admin</a>
                <button id="btnLogout" class="btn-logout">
                    Cerrar Sesión
                </button>
            </nav>
        </header>

        <main class="admin-container">
            <div class="admin-header">
                <h2>Administrar Catálogo</h2>
            </div>

            <!-- ESTRUCTURA DE 3 COLUMNAS -->
            <div class="admin-grid-layout">
                
                <!-- Columna 1: Formulario de Producto -->
                <div class="admin-form-container" id="productFormContainer">
                    <h3 id="formTitle">Agregar Nuevo Producto</h3>
                    <form id="productForm" class="product-form">
                        
                        <div class="form-group">
                            <label for="productCategory">Categoría</label>
                            <select id="productCategory" required>
                                <option value="">-- Seleccionar Categoría --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productName">Nombre del Producto</label>
                            <input type="text" id="productName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productDescription">Descripción</label>
                            <textarea id="productDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="productPrice">Precio</label>
                                <input type="text" id="productPrice" placeholder="Ej: $99.00" required>
                            </div>
                        </div>

                        <!-- === ¡CAMBIO! Volvemos al input de URL === -->
                        <div class="form-group">
                            <label for="productImage">URL de la Imagen</label>
                            <input type="url" id="productImage" placeholder="https://i.imgur.com/..." required>
                        </div>
                        <!-- Ya no hay previsualización, se quita -->


                        <!-- === ¡NUEVO! Toggles (Estos SÍ se quedan) === -->
                        <div class="form-group-inline toggles-container">
                            <div class="toggle-group">
                                <label for="productFeatured" class="toggle-label">
                                    <span>Producto Destacado</span>
                                    <span class="toggle-tooltip" title="Muestra este producto en la sección 'Recomendados' al inicio de la página.">?</span>
                                </label>
                                <label class="switch">
                                    <input type="checkbox" id="productFeatured">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle-group">
                                <label for="productStock" class="toggle-label">
                                    <span>Producto Agotado</span>
                                    <span class="toggle-tooltip" title="Marca este producto como 'Agotado'. Se verá en el catálogo pero no se podrá pedir.">?</span>
                                </label>
                                <label class="switch">
                                    <input type="checkbox" id="productStock">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="btnSaveProduct">
                                <i class="fas fa-save"></i> Guardar Producto
                            </button>
                            <button type="button" class="btn btn-cancel" onclick="cancelarEdicion()">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Columna 2: Lista de Productos -->
                <div class="admin-products-list-wrapper">
                    <h3>Productos Actuales</h3>
                    <div class="admin-products-list" id="adminProductsList">
                        <!-- Los productos se cargarán aquí -->
                    </div>
                </div>

                <!-- Columna 3: Administrar Categorías -->
                <div class="admin-categories-container">
                    <h3>Administrar Categorías</h3>
                    <form id="categoryForm" class="category-form">
                        <label for="categoryName">Nueva Categoría</label>
                        <div class="form-group-inline">
                            <input type="text" id="categoryName" placeholder="Ej: Navidad" required>
                            <button type="submit" class="btn-add-category">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </form>
                    <div id="categoryList" class="category-list">
                        <!-- Lista de categorías (AHORA EDITABLE) se cargará aquí -->
                    </div>
                </div>

            </div> <!-- Fin de .admin-grid-layout -->

        </main> <!-- Fin de .admin-container -->

    </div> <!-- Fin de #adminPanel -->

    <script src="admin.js" type="module"></script>
</body>
</html>

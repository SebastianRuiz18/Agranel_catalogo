<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Agranel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="img/agranellogo.png" alt="Agranel Logo" class="logo">
        </div>
        
        <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="main-nav">
            <a href="index.html" class="active">Catálogo</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <main class="catalog-container">
        <h1>Nuestros Productos</h1>
        <p class="subtitle">Descubre la frescura y calidad que Agranel tiene para ti.</p>
        
        <div class="products-grid" id="products-list">
            <!-- Los productos se cargarán aquí -->
            <p class="loader">Cargando productos...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Agranel. Todos los derechos reservados.</p>
    </footer>

    <!--
    Carga los scripts como módulos.
    Tu script.js ya usa 'import', así que DEBE ser type="module".
    firebase-init.js también es un módulo.
    -->
    <script src="script.js" type="module"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - A granel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="img/agranellogo.png" alt="Agranel Logo" class="logo">
            </div>
            
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>

            <nav class="main-nav">
                <a href="index.html" class="active">Catálogo</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Nuestros Productos</h1>
        <p class="subtitle">Descubre la frescura y calidad que A granel tiene para ti.</p>
    </section>

    <!-- Sección de Recomendados -->
    <section id="featured-section" class="featured-section" style="display: none;">
        <h2>Recomendados</h2>
        <div class="products-grid" id="featured-products-list">
            <!-- Los productos destacados se cargarán aquí -->
        </div>
    </section>

    <main class="catalog-container">
        <!-- NAVEGACIÓN DE CATEGORÍAS -->
        <div id="category-filters" class="category-filters">
            <!-- Los filtros se cargarán aquí -->
        </div>

        <div class="products-grid" id="products-list">
            <p class="loader">Cargando productos...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <a href="https://wa.me/521661122626" class="contact-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>

            <div class="footer-section">
                <a href="https://www.instagram.com/agraneltj" class="contact-link" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>@agraneltj</span>
                </a>
            </div>

            <div class="footer-section">
                <a href="https://maps.app.goo.gl/tUkujagKNZnBfA6t6" class="contact-link" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Tijuana, BC</span>
                </a>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2026 A granel</p>
        </div>
    </footer>

    <script src="script.js" type="module"></script>

</body>
</html>
